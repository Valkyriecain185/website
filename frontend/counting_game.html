{% extends "base.html" %}

{% block title %}Counting Game Configuration{% endblock %}

{% block content %}
<h3>Counting Game Channels</h3>
<form action="{{ url_for('counting_game') }}" method="post">
    <div class="mb-3">
        <label for="counting_channel" class="form-label">Add Counting Channel:</label>
        <input type="text" id="counting_channel" name="counting_channel" class="form-control" placeholder="Enter Channel ID" required>
    </div>
    <button type="submit" name="add_counting_channel" class="btn btn-primary">Add Channel</button>
</form>

<h4 class="mt-4">Current Counting Channels:</h4>
<ul class="list-group">
    {% for channel in counting_channels %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ channel }}
        <form action="{{ url_for('counting_game') }}" method="post" class="d-inline">
            <input type="hidden" name="counting_channel" value="{{ channel }}">
            <button type="submit" name="delete_counting_channel" class="btn btn-danger btn-sm">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
