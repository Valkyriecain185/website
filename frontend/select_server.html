{% extends "base.html" %}

{% block title %}Select Server{% endblock %}

{% block content %}
<section id="server-selection">
    <h2>Choose a Server to Configure</h2>
    <div id="servers">
        {% for guild in guilds %}
        <div class="server">
            <img src="https://cdn.discordapp.com/icons/{{ guild.id }}/{{ guild.icon }}.png" alt="{{ guild.name }} Icon" class="server-icon">
            <a href="{{ url_for('configure_server', guild_id=guild.id) }}" class="btn btn-primary">{{ guild.name }}</a>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
