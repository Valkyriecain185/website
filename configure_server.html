{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Configure Server</h2>
    <form method="post" action="{{ url_for('save_server_config') }}">
        <div class="form-group">
            <label for="youtube_channels">YouTube Channels:</label>
            <input type="text" id="youtube_channels" name="youtube_channels" class="form-control" placeholder="Enter YouTube Channels" value="{{ guild_config.channels|join(', ') }}">
        </div>
        <div class="form-group">
            <label for="notification_channels">Notification Channels:</label>
            <input type="text" id="notification_channels" name="notification_channels" class="form-control" placeholder="Enter Notification Channels" value="{{ guild_config.notification_channels|join(', ') }}">
        </div>
        <div class="form-group">
            <label for="counting_channels">Counting Channels:</label>
            <input type="text" id="counting_channels" name="counting_channels" class="form-control" placeholder="Enter Counting Channels" value="{{ guild_config.counting_channels|join(', ') }}">
        </div>
        <div class="form-group">
            <label for="ticket_panels">Ticket Panels (JSON format):</label>
            <textarea id="ticket_panels" name="ticket_panels" class="form-control">{{ guild_config.ticket_panels|tojson }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save Configuration</button>
    </form>
</div>
{% endblock %}
