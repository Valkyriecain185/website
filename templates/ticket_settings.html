{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Ticket System Settings</h2>
    <form method="post">
        <div class="form-group">
            <label for="panel_title">Panel Title:</label>
            <input type="text" id="panel_title" name="panel_title" class="form-control" placeholder="Enter Panel Title" required>
        </div>
        <div class="form-group mt-3">
            <label for="panel_description">Panel Description:</label>
            <textarea id="panel_description" name="panel_description" class="form-control" placeholder="Enter Panel Description" required></textarea>
        </div>
        <div class="form-group mt-3">
            <label for="target_channel">Target Channel ID:</label>
            <input type="text" id="target_channel" name="target_channel" class="form-control" placeholder="Enter Target Channel ID" required>
        </div>
        <button type="submit" name="create_ticket_panel" class="btn btn-primary mt-3">Create Ticket Panel</button>
    </form>
    <h4 class="mt-5">Existing Ticket Panels</h4>
    <ul class="list-group">
        {% for panel in ticket_panels %}
        <li class="list-group-item"><strong>{{ panel.title }}</strong>: {{ panel.description }} (Channel ID: {{ panel.channel_id }})</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
